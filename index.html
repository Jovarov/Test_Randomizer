<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting…</title>
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
  </head>
  <body>
    <noscript>This page needs JavaScript to redirect.</noscript>

    <script>
      // ✅ Put your 4 test links here:
      const tests = [
        "https://oceanwells.com/",
        "https://www.wikipedia.org/",
        "https://www.vrt.be/vrtnws/nl/",
        "https://www.hln.be/"
      ];

        const chosen = tests[Math.floor(Math.random() * tests.length)];
        location.replace(chosen)    // Instant redirect
  
    </script>
  </body>
</html>
